{% extends "base.html" %}
{% load static %}
{% block title %}{{request.POST.search}}{% endblock title %}
{% block main %}
<div class="container">
    
<div class="list-group text-right">

{% for se in search %}
<a href="/{{se.slug}}" class="list-group-item list-group-item-action list-group-item-info">{{se.title}} |بازدید : {{se.views.count}}</a>
{% empty %}
Not found 404
{% endfor %}

</div>
</div>
    {% endblock main %}
